
<!DOCTYPE html>
<html lang="en" class="embedded">
  <head>
    <title>Predix UI</title>
    <meta charset="utf-8" />
    <meta name="description" content="Predix UI (IoT PaaS) helps you develop apps that connect people
    with industrial machines through analytics and data for better business outcomes." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../bower_components/polymer/polymer.html" />
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="import" href="../../css/predix-ui-styles.html"/>
    <link rel="import" href="../../bower_components/px-theme/px-theme-styles.html">
    <link rel="import" href="../../bower_components/px-polymer-font-awesome/px-polymer-font-awesome.html" />
    <link rel="import" href="../../bower_components/px-clipboard/px-clipboard.html">
    <link rel="import" href="../../elements/px-catalog-footer/px-catalog-footer.html" />
  </head>
  <body class="body">
    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
    <style include="predix-ui-styles" is="custom-style"></style>
    <style include="px-theme-styles" is="custom-style"></style>

    <template is="dom-bind">
      <section class="main u-mb++">
        <h2 class="selected">Use Predix UI Components in your application</h2>
        <p>Predix UI Components are a set of user interface pieces that can be quickly snapped together to build an application. This guide covers the steps to install a single component (px-spinner).</p>

        <h4 class="u-mt++ u-pt++">Step 1: Complete the Bower Install</h4>
        <hr class="u--mt--">
        <p>Bower is an online repository and package manager of code snippets for the web. You should have a bower.json file in your app (created by using bower init in the command line in your app directory). Adding a bower file to your app means you allow bower to manage your dependencies. Components can be retrieved with bower by using the bower install command. This is the  first step to import a Predix UI component into your app.</p>
        <p>For example, to install the latest version of the px-spinner component, type the following command into a command line while inside your app directory:</p>
        <px-clipboard copy-from="#install1">
          <figure class="code u-mr- u-mb">
            <code id="install1">
              bower install px-spinner
            </code>
          </figure>
        </px-clipboard>
        <p>If you'd like to add the installed component to your bower.json file under the dependencies section when you initially install the component, add "–save” to the command as follows:</p>
        <px-clipboard copy-from="#install2">
          <figure class="code u-mr- u-mb">
            <code id="install2">
              bower install px-spinner --save
            </code>
          </figure>
        </px-clipboard>
        <p>The installed component will now be available in your app's directory under the bower_components/px-spinner directory. Be sure to read more <a href="https://bower.io/" target="_blank">about bower</a> to make full use of this powerful tool.</p>

        <h4 class="u-mt++ u-pt++">Step 2: Import the Link</h4>
        <hr class="u--mt--">
        <p>Next, import the Predix UI component by using the link tag in your HTML code. Here's an example of how to import the px-spinner component:</p>
        <px-clipboard copy-from="#import">
          <figure class="code u-mr- u-mb">
            <code id="import">
               &lt;link rel="import" href="bower_components/px-spinner/px-spinner.html" /&gt;
            </code>
          </figure>
        </px-clipboard>
        <p>Link tags let the browser recognize a potential shared resource, which means that if another component requests the same component you just imported, the code can just be re-used, and does not need to be fetched again. For more info, check out this <a href="http://stackoverflow.com/questions/22135095/polymer-element-with-javascript-dependencies" target="_blank">StackOverflow answer</a>.</p>

        <h4 class="u-mt++ u-pt++">Step 3: Use the Tag</h4>
        <hr class="u--mt--">
        <p>Now use the tag in your app. Continuing with the example above, use the px-spinner component and insert the following code into your app:</p>
        <px-clipboard copy-from="#use1">
          <figure class="code u-mr- u-mb">
            <code id="use1">
               &lt;px-spinner&gt;&lt;/px-spinner&gt;
            </code>
          </figure>
        </px-clipboard>

        <h4 class="u-mt++ u-pt++"> Step 4: Read the API</h4>
        <hr class="u--mt--">
        <p>Every component has an interactive demo and API documentation page. You can find <a href="http://predix-ui.com/?show=px-spinner&type=component" target="_blank">the documentation for the px-spinner component</a>, and all the rest, on the Predix UI Catalog.</p>

        <p><strong>Using the API documentation</strong></p>
        <p>For example, if you look at the <a href="http://predix-ui.com/?show=px-spinner&type=component" target="_blank">px-spinner API</a>, you'll see that it has a "finished” property that can be used to hide it. To hide the px-spinner component, set the "finished” attribute to true, as follows:</p>
        <px-clipboard copy-from="#use2">
          <figure class="code u-mr- u-mb">
            <code id="use2">
               &lt;px-spinner finished="true"&gt;&lt;/px-spinner&gt;
            </code>
          </figure>
        </px-clipboard>
        <p>The "finished" property can also be set programmatically by finding the component in the DOM, and setting the property directly:</p>
        <px-clipboard copy-from="#use3">
          <figure class="code u-mr- u-mb">
            <code id="use3">
                var spinner = document.querySelector('px-spinner'); spinner.finished = true;
            </code>
          </figure>
        </px-clipboard>

      </section>
    </template>

    <!-- Footer -->
    <px-catalog-footer></px-catalog-footer>
  </body>
</html>

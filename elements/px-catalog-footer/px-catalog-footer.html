<!--
    Relative paths assume component is being run from inside an app or another component, where dependencies are flat
    siblings. When this component is run from its own repo (e.g. tests, examples), we assume the server is started with
    'gulp serve' (or similar server setup) to enable correct finding of bower dependencies for local runs.
-->
<link rel="import" href="../../bower_components/polymer/polymer.html"/>

<!-- Import style module -->
<link rel="import" href="../../css/px-catalog-footer-styles.html">

<!--
Creates a footer for Predix UI demo pages.

##### Usage

    <px-catalog-footer></px-catalog-footer>

@element px-catalog-footer
@blurb Creates a footer for Predix UI demo pages.
@homepage index.html
@demo index.html
-->

<dom-module id="px-catalog-footer">
  <template>
    <style include="px-catalog-footer-styles"></style>

    <footer class="demo-background--footer flex flex--center">
      <div class="demo-footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital"><img src="../../img/monogram-wdmk.png" alt="GE Monogram" class="demo-footer__img"></a>
        </div>
        <div class="demo-footer__list">
          <ul class="list-inline list-inline--delimited">
            <li><a href="http://predix.io/legal" class="demo-footer__list--lnk">Legal</a></li>
            <li><a href="mailto:info@predix.io" class="demo-footer__list--lnk">Contact Us</a></li>
            <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'px-catalog-footer'
  });
</script>
